<!DOCTYPE>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
<body>
  <div id="nav">
    <div id="title"><h1>Facelook</h1></div>
    <div id="sign-in">
      <form action="#" method="post">
        <div class="form-group-in">
          <label for="email">Email</label>
          <input type="text" name="email">
        </div>
        <div class="form-group-in">
          <label for="password">Password</label>
          <input type="password" name="password">
        </div>
        <div class="form-group-in">
          <input type="submit" value="Sign in" name="">
        </div>
      </form>
    </div>
  </div>
  <div id="main clearfix">
    <div id="blurb">
      <div id="connect-blurb">Connect with all your friends</div>
      <ul id="blurb-list">
        <li>See photos and updates in your news feed</li>
        <li>Post your status for the world to see from your profile</li>
        <li>Get in touch with your friends by "friending" them</li>
        <li>Like things because you're a positive person!</li>
      </ul>
    </div>
    <div id="sign-up">
      <h2>Sign Up</h2>
      <form action="#" method="post">
        <div class="form-group-out">
          <input type="text" name="fname" placeholder="first name">
          <input type="text" name="lname" placeholder="last name">
        </div>
        <div class="form-group-out">
          <input type="text" name="email" placeholder="email">
        </div>
        <div class="form-group-out">
          <input type="password" name="password" placeholder="password">
        </div>
        <div class="form-group-out">
          <input type="password" name="confirm" placeholder="confirm password">
        </div>
        <div class="form-group-out">
          <label id="birthday-label">Birthday</label>
          <select name="b-month">
            <option value="">January</option>
            <option value="">February</option>
            <option value="">March</option>
            <option value="">April</option>
            <option value="">May</option>
            <option value="">June</option>
            <option value="">July</option>
            <option value="">August</option>
            <option value="">September</option>
            <option value="">October</option>
            <option value="">November</option>
            <option value="">December</option>
          </select>
          <select name="b-day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <select name="b-year">
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
          </select>
        </div>
        <div class="form-group-out">
          <input type="submit" value="Sign up!">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
